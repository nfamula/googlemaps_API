<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #map {
        height: 100%;
    }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
    function initMap() {
        var theirLatLng = {
            lat: -25.363,
            lng: 131.044
        };

        var LatLng = {
          lat: 43.67023, 
          lng: -79.38676
        };

        var TibetanFood = {
          lat: 43.6396367,
          lng: -79.4408807
        };
        
        var Hairdresser = {
          lat: 43.6399573,
          lng: -79.4404616
        };
        
        var NeighboursResturant = {
          lat: 43.6391001,
          lng: -79.4481668
        };
        
        var FavBar = {
          lat: 43.6461197,
          lng: -79.4509053
        };

        var CubanFood = {
          lat: 43.6508859,
          lng: -79.4531954
        };

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: LatLng
        });

        var theirMarker = new google.maps.Marker({
            position: theirLatLng,
            map: map,
            title: 'Hello World!'
        });

        var marker = new google.maps.Marker({
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
            position: LatLng,
        });

        var TibetanFoodMarker = new google.maps.Marker({
            map: map,
            draggable: false,
            position: TibetanFood,
        });
        
        var HairdresserMarker = new google.maps.Marker({
            map: map,
            draggable: false,
            position: Hairdresser,
        });

        var NeighboursResturantMarker = new google.maps.Marker({
            map: map,
            draggable: false,
            position: NeighboursResturant,
        });

        var FavBarMarker = new google.maps.Marker({
            map: map,
            draggable: false,
            position: FavBar,
        });

        var CubanFoodMarker = new google.maps.Marker({
            map: map,
            draggable: false,
            position: CubanFood,
        });

        marker.addListener('click', toggleBounce);
    }

    function toggleBounce() {
      if (marker.getAnimation() !== null) {
        marker.setAnimation(null);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuF_IxNHPFwLHU0cAvKNmBgFClfpYyQ1w&signed_in=true&callback=initMap">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 80%;
    }
    footer {
        font-family: helvetica;
        margin: 20px;
        font-size: 20px;
    }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 43.67023, lng: -79.38676 },
            zoom: 13
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuF_IxNHPFwLHU0cAvKNmBgFClfpYyQ1w&callback=initMap">
    </script>
  </body>
  <footer>
    <h1>Toronto, Canada</h1>
  </footer>
</html>
